      <!-- Collapse -->

        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

  <!-- Navbar -->
  <section id="main">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="carousel-item">
          <img class="d-block w-200" src="carousel1/s1.jpg" data-color="lightblue" alt="First Image">
          <div class="carousel-caption d-md-block">
            <h1 class="animate__animated animate__fadeInDown"><span>Zianna</span> Succulents</h1>
            <p class="animate__animated animate__fadeInUp text-center">It's time to grow your dream with us.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="carousel1/s2.jpg" data-color="firebrick" alt="Second Image">
          <div class="carousel-caption d-md-block">
            <h1 class="animate__animated animate__fadeInDown"><span>Help your <h1>Succulents</h1> look amazing!</span>
            </h1>
            <p class="animate__animated animate__fadeInUp">
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="carousel1/s3.jpg" data-color="violet" alt="Third Image">
          <div class="carousel-caption d-md-block">
            <h1 class="animate__animated animate__fadeInDown"><span>Learn more about</h1>
            <h1 class="animate__animated animate__fadeInDown"><span>specific type of</span> Succulents!</h1>
            <p class="animate__animated animate__fadeInUp">
          </div>
        </div>
      </div>
      <!-- Controls -->
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">

  <script src="css_js/jquery.min.js"></script>
  <script src="css_js/bootstrap.min.js"></script>
  <script src="css_js/popper.min.js"></script>

  <script>
    var $item = $('.carousel-item');
    var $wHeight = $(window).height();
    $item.eq(0).addClass('active');
    $item.height($wHeight);
    $item.addClass('full-screen');

    $('.carousel img').each(function () {
      var $src = $(this).attr('src');
      var $color = $(this).attr('data-color');
      $(this).parent().css({
        'background-image': 'url(' + $src + ')',
        'background-color': $color
      });
      $(this).remove();
    });

    $(window).on('resize', function () {
      $wHeight = $(window).height();
      $item.height($wHeight);
    });

    $('.carousel').carousel({
      interval: 6000,
      pause: "false"
    });
  </script>
